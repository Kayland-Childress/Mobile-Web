<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Responsive Images Demo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Kayland Childress" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Responsive Images</title>
  </head>

  <body>
    <section>
      <img
        src="assets/img/flower-400.jpg"
        alt="flowers"
        srcset="
          assets/img/flower-3000.jpg 3000w,
          assets/img/flower-2000.jpg 2000w,
          assets/img/flower-1000.jpg 1000w,
          assets/img/flower-600.jpg   600w,
          assets/img/flower-400.jpg   400w
        "
        sizes="(min-width:1000px) 30vw, 400px;"
      />
    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.ja"></script>
  </body>
</html>
